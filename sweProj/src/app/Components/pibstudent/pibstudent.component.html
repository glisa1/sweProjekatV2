<div class="mainField">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="tableDiv">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="Ime">
        <th mat-header-cell *matHeaderCellDef> Ime </th>
        <td mat-cell *matCellDef="let element;" (click)="selectStudent(element.id)"> {{element.Ime}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Prezime">
        <th mat-header-cell *matHeaderCellDef> Prezime </th>
        <td mat-cell *matCellDef="let element;" (click)="selectStudent(element.id)"> {{element.Prezime}} </td>
      </ng-container>
    
      <ng-container matColumnDef="Odeljenje">
        <th mat-header-cell *matHeaderCellDef> Odeljenje </th>
        <td mat-cell *matCellDef="let element;" (click)="selectStudent(element.id)"> {{element.Odeljenje}} </td>
      </ng-container>

      <ng-container matColumnDef="check">
          <th mat-header-cell *matHeaderCellDef> Izaberite sa brisanje</th>
          <td mat-cell *matCellDef="let element;"> 
              <mat-checkbox (click)="empty(element.id)"></mat-checkbox>
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="hoverable" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
<button mat-raised-button id="dltBtn" disabled color="warn">Obrisi izabrane naloge</button>
