<table mat-table [dataSource]="izostanci" class="mat-elevation-z8">
    
  <ng-container matColumnDef="Datum">
    <th mat-header-cell *matHeaderCellDef> Datum izostanka </th>
    <td mat-cell *matCellDef="let izostanci"> {{ izostanci.Datum }} </td>
  </ng-container>

  <ng-container matColumnDef="Opravdan">
    <th mat-header-cell *matHeaderCellDef> Da li je opravdan </th>
    <td mat-cell *matCellDef="let izostanci"> {{ izostanci.Opravdan }} </td>
  </ng-container>

  <ng-container matColumnDef="Predmet">
    <th mat-header-cell *matHeaderCellDef> Zabelezen na predmetu </th>
    <td mat-cell *matCellDef="let izostanci"> {{ izostanci.Predmet }} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumnsIzo"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
