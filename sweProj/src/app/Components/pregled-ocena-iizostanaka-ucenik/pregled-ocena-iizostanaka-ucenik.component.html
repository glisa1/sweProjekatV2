<div *ngIf="display" class="mainBody">
  <div class="oceneTable">
    <table mat-table [dataSource]="sveOcene" class="mat-elevation-z8">
        <ng-container matColumnDef="Naziv_predmeta">
          <th mat-header-cell *matHeaderCellDef> Naziv predmeta </th>
          <td mat-cell *matCellDef="let sveOcene"> {{ sveOcene.Predmet }} </td>
          <td mat-footer-cell id="lastRow" *matFooterCellDef> Prosek </td>
        </ng-container>
      
        <ng-container matColumnDef="Ocene">
          <th mat-header-cell *matHeaderCellDef> Ocene </th>
          <td mat-cell *matCellDef="let sveOcene"> {{ sveOcene.Ocene }} </td>
          <td mat-footer-cell id="lastRow" *matFooterCellDef> {{ getProsek() }} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
  </div>
</div>
<button *ngIf="display" id="backBtn" mat-raised-button (click)="seeNext()" color="primary">Izostanci/Napomene</button>
<app-pregled-izostanaka-napomena-ucenik *ngIf="!display"></app-pregled-izostanaka-napomena-ucenik>
