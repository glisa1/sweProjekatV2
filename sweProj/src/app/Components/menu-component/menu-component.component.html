<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" class="sidenav-content">
    <button mat-button class="menuBtn">Pocetna</button>
    <button mat-button class="menuBtn">Profil</button>
    <button mat-button class="menuBtn">Nastava</button>
    <button mat-button class="menuBtn" (click)="logOut()">Odjavi se</button>
  </mat-sidenav>

  <mat-sidenav-content>
    <p><mat-icon class="menuIcon" (click)="sidenav.toggle()">menu</mat-icon></p>
  </mat-sidenav-content>
</mat-sidenav-container>
