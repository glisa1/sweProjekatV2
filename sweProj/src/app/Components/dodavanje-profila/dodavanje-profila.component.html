<div class="example-container">
  <div class="expandable">
    <mat-form-field class="field">
      <input matInput placeholder="Korisnicko ime" [(ngModel)]="korIme" required>
    </mat-form-field>

    <mat-form-field class="field">
        <input matInput [(ngModel)]="lozinka" placeholder="Lozinka" type="password" required>
    </mat-form-field>

    <mat-form-field class="field">
        <input matInput [(ngModel)]="lozinka2" placeholder="Ponovite lozinku" type="password" required>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field class="field">
        <input matInput [(ngModel)]="ime" placeholder="Ime" required>
    </mat-form-field>
    <mat-form-field class="field">
        <input matInput [(ngModel)]="prezime" placeholder="Prezime" required>
    </mat-form-field>
    <mat-form-field class="field">
        <input matInput [(ngModel)]="adresa" placeholder="Adresa" required>
    </mat-form-field>
    <mat-form-field class="field">
        <input matInput [matDatepicker]="picker" placeholder="Datum rodjenja" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-divider></mat-divider>
  </div>
    <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason" required>
        <mat-radio-button id="prvi" class="example-radio-button">Ucenik</mat-radio-button>
        <mat-radio-button id="drugi" class="example-radio-button">Roditelj</mat-radio-button>
        <mat-radio-button id="treci" class="example-radio-button">Profesor</mat-radio-button>
        <mat-radio-button id="cetvrti" class="example-radio-button">Administrator</mat-radio-button>
    </mat-radio-group>
    <button mat-button (click)="show()" id="btnDo" color="primary">Resetuj</button>
    <button mat-button (click)="openDialog()" id="lastBtn" color="primary">Napravi</button>
</div>
